<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="container">
			<div class="inner">
                
				<div class="title">
					<p>豆瓣精选 MHz</p>
				</div>
				<div class="leftArea">
					<div class="sub_wraper">
						<div class="music_info">
							<h3 class="music_name" >Loving Strangers</h3>
							<p class="music_singer" id="">Russian Red</p>
						</div>
						<div class="control_pannel clearfix">
							<div class="contr_left">
								<div class="time">
									<span class="curTime">00:00</span>
									<span class="totalTime">00:00</span>
								</div>
								<div class="voice_control">
									<div class="voice_wrap">
										<div class="voice_active">
											<div class="voice_inner">
												
											</div>
										</div>
									</div>
									
									<i id="voice_control" class="iconfont icon-bofangqishengyin"></i>
								</div>
							</div>
							<div class="contro_right">
								<div class="Lyric">
									<i id="Lyric" class="iconfont icon-bofangqi_shouyegeci_"></i>
								</div>
								<div class="download">
									<i id="download" class="iconfont icon-xiazai"></i>
								</div>
								<div class="share">
									<i id="share" class="iconfont icon-fenxiang"></i>
								</div>
							</div>

							<div class="progress_pannel">
                               <div class="pannel_inner"></div>
							</div>
							<div class="audio_pannel">
								<audio id="myPlayer" autoplay="autoplay" preload="metadata" src="">
									
									
								</audio>
								<!--http://link.hhtjim.com/163/472006515.mp3-->
								<!--http://link.hhtjim.com/baidu/790142.mp3-->
								<!--	<audio src="http://link.hhtjim.com/163/472006515.mp3" id="myPlayer" autoplay="autoplay" preload="metadata"></audio>-->
							</div>
						</div>
						<div class="main_contrl">
							<div class="main_contr_left">
								<div class="like">
									<!--like_active-->
									<i id="like" class=" iconfont icon-xihuan"></i>
								</div>
								<div class="delete">
									<i id="delete" class="iconfont icon-del"></i>
								</div>
							</div>
							<div class="main_contr_right">
								<div class="playOrpause">
									<i id="playOrpause" class="iconfont icon-bofangqi_zanting"></i>
									<!--<i id="playOrpause" class="iconfont icon-bofangqi_bofang"></i>-->
								</div>
								<div class="next">
									<i id="next" class="iconfont icon-xiayishou"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="rightArea">
					<div class="img_wraper ">
						<img src="" alt=""  class="music_img"/>
					</div>
				</div>
			</div>
		</div>
		<script src="js/utils.js"></script>
		<script src="js/audioPlayer.js"></script>
	</body>

</html>
